<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Login</title>
    <link rel="stylesheet" href="../styles/night-style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="Username"
            name="user"
            id="name"
            required
            autocomplete="on"
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <!-- <div class="remember-forget">
          <label><input type="checkbox" id="checkbox" />Remember me</label>
          <br />
          <a href="#">Forgot password?</a>
        </div> -->

        <button type="button" class="btn" onclick="check(this.form)">
          Login
        </button>

        <!-- <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div> -->
      </form>
    </div>
  </body>
  <script src="../javascript/login.js"></script>
</html>
