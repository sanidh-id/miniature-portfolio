<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Login</title>
    <link rel="stylesheet" href="../styles/night-style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="Username"
            name="user"
            id="name"
            required
            autocomplete="on"
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <!-- <div class="remember-forget">
          <label><input type="checkbox" id="checkbox" />Remember me</label>
          <br />
          <a href="#">Forgot password?</a>
        </div> -->

        <button type="button" class="btn" onclick="check(this.form)">
          Login
        </button>

        <!-- <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div> -->
      </form>
    </div>
  </body>
  <script>
    window.onload = function setData() {
      // window.localStorage.setItem("name", "sanidh");
      // window.localStorage.setItem("password", "1234");
      // console.log(window.localStorage.getItem("name"));

      var users = [
        ["abin", "5678"],
        ["sanidh", "1234"],
      ];
      // console.log(users[0]);
      localStorage.setItem("users", JSON.stringify(users));
    };

    function check(form) {
      let flag = "false";

      const userData = JSON.parse(localStorage.getItem("users"));
      // console.log(userData);

      if (form.user.value === "" || form.password.value === "") {
        alert("Please enter a valid username/password üôè");
        return;
      }
      for (let i = 0; i < userData.length; i++) {
        // console.log(userData[i]);
        if (
          form.user.value == userData[i][0] &&
          form.password.value == userData[i][1]
        ) {
          flag = "true";
          alert("Correct üëç");
          localStorage.setItem("current-user", userData[i][0]);
          localStorage.setItem("status", flag);
          location.href = "main.html";
          // return true;
        }
      }
      if (flag === false) {
        alert("Incorrect üëé, try again");
        // return false;
      }
    }
  </script>
</html>
