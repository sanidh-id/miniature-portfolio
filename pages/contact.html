<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header role="banner">
      <div
        class="animation text"
        tabindex="0"
        style="font-family: fantasy; font-weight: bold; font-size: 2.5em"
        id="my-name"
        title="my-name"
      >
        Sanidh Idicula Varghese
      </div>
      <!-- <div class="animation shadow">Sanidh Idicula Varghese</div> -->
      <nav role="navigation">
        <ul role="menubar" tabindex="0" aria-expanded="true" id="nav-bar">
          <li id="about-link">
            <a
              href="main.html#about"
              aria-label="about"
              id="about-link"
              title="about-link"
              tabindex="0"
              >About Me</a
            >
          </li>
          <li id="skills-link">
            <a
              href="main.html#skills"
              aria-label="software skills"
              id="skills-link"
              title="skills-link"
              tabindex="0"
              >Software Skills</a
            >
          </li>
          <li id="projects-link">
            <a
              href="projects.html"
              aria-label="projects"
              id="projects-link"
              title="projects-link"
              tabindex="0"
              >Projects</a
            >
          </li>
          <li id="contact-link">
            <a
              href="#"
              aria-label="contact"
              id="contact-link"
              title="contact-link"
              tabindex="0"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <a
        href="login.html"
        aria-label="logout"
        id="logout-link"
        title="logout-link"
        tabindex="0"
        ><img src="../assets/logout-grey.png" alt="Log Out"
      /></a>
    </header>

    <main role="main">
      <!-- <a href="main.html" aria-label="Go Back Home" tabindex="0" class="back"
        >Go Back Home</a
      > -->
      <section id="contact" role="contact">
        <h2 tabindex="0" id="contact-header" title="contact-header">Contact</h2>
        <p tabindex="0" id="my-email">Email: san1dh@proton.me</p>
        <p tabindex="0" id="my-phone">Phone: +91 123 456 7890</p>
        <!-- Add more contact information -->
        <form action="" id="myForm">
          <h4 tabindex="0" id="form-title">Send a Message</h4>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="name"
            role="name"
            aria-label="name"
            tabindex="0"
          />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="email"
            role="email"
            aria-label="email"
            tabindex="0"
          />
          <textarea
            name="message"
            id="message"
            placeholder="Enter message"
            role="message"
            aria-label="Enter message"
            tabindex="0"
          ></textarea>
          <input
            type="button"
            value="Submit"
            role="submit"
            aria-label="submit"
            id="submit"
            title="submit"
            onclick="submitForm()"
            tabindex="0"
          />
        </form>
      </section>
    </main>

    <footer role="contentinfo" tabindex="0">
      <p>&copy; San1dh 2024</p>
    </footer>
    <script src="../javascript/checkLogin.js"></script>
    <script src="../javascript/contact.js"></script>
  </body>
</html>
